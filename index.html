<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Cinzel', serif;
}

body{
  overflow:hidden;
  height:100vh;
}

.screen{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  opacity:0;
  transition:1s;
}

.active{
  opacity:1;
}

/* Scene 1 */
#scene1{
  background:linear-gradient(135deg,#5a0000,#b8860b);
  color:white;
}

button{
  margin-top:30px;
  padding:15px 35px;
  font-size:22px;
  background:transparent;
  border:3px solid gold;
  color:gold;
  cursor:pointer;
  transition:0.4s;
}

button:hover{
  background:gold;
  color:black;
  transform:scale(1.1);
}

/* Calendar */
#scene2{
  background:black;
  color:white;
  font-size:90px;
  perspective:1000px;
}

.flip{
  animation:flip 0.6s;
}

@keyframes flip{
  0%{ transform:rotateX(0);}
  50%{ transform:rotateX(90deg);}
  100%{ transform:rotateX(0);}
}

/* Heart */
#scene3{
  background:black;
  color:white;
}

.heart{
  font-size:160px;
  color:#ff0033;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%{ transform:scale(1);}
  50%{ transform:scale(1.2);}
  100%{ transform:scale(1);}
}

.glow{
  text-shadow:0 0 15px red,0 0 30px red;
}

/* Question scene */
#scene4,#scene5,#scene6{
  background:black;
  color:white;
}

/* Shiva scene */
#scene7{
  background:black;
  color:white;
}

#shivaImg{
  max-height:70vh;
  margin-bottom:30px;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

h1{
  font-size:60px;
}

h2{
  font-size:40px;
}

p{
  font-size:30px;
}

</style>
</head>

<body>

<!-- Scene 1 -->
<div class="screen active" id="scene1">
  <h1>Something Royal Awaits...</h1>
  <button onclick="nextScene(2)">Click here Guddi.</button>
</div>

<!-- Scene 2 -->
<div class="screen" id="scene2">
  <div id="calendar">7</div>
</div>

<!-- Scene 3 -->
<div class="screen" id="scene3">
  <div class="heart glow">❤️</div>
  <h2>I wanted to say something Putti.</h2>
  <button onclick="nextScene(4)">Continue</button>
</div>

<!-- Scene 4 -->
<div class="screen" id="scene4">
  <h2>Do you know what's special today?</h2>
  <button onclick="answer(true)">Yes</button>
  <button onclick="answer(false)">No</button>
</div>

<!-- Scene 5 -->
<div class="screen" id="scene5">
  <h2 id="answerText"></h2>
  <button onclick="nextScene(6)">So what..??</button>
</div>

<!-- Scene 6 -->
<div class="screen" id="scene6">
  <h1>Wish you a very happiest birthday</h1>
  <h1>Shree Lakshmi ❤️</h1>
  <p style="margin-top:30px;">I want to say something</p>
  <button onclick="nextScene(7)">Click</button>
</div>

<!-- Scene 7 -->
<div class="screen" id="scene7">
  <img src="YOUR_SHIVA_IMAGE_LINK_HERE" id="shivaImg">
  <h2>Let my Lord Shiva help you in every situation.</h2>
  <h2>Happy Mahashivratri.</h2>
  <h2 style="margin-top:20px;">I love you dear Ammu ❤️</h2>
</div>

<script>

function nextScene(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('scene'+n).classList.add('active');

  if(n===2) startCalendar();
}

function startCalendar(){
  let dates=[7,8,9,10,11,12,13,14,15];
  let i=0;
  let cal=document.getElementById('calendar');

  let interval=setInterval(()=>{
    cal.classList.add("flip");
    setTimeout(()=>{
      cal.innerText=dates[i];
      cal.classList.remove("flip");
    },300);
    i++;
    if(i>=dates.length){
      clearInterval(interval);
      setTimeout(()=>nextScene(3),1000);
    }
  },600);
}

function answer(isYes){
  nextScene(5);
  let text=document.getElementById('answerText');
  if(isYes){
    text.innerText="Exactly. Today is the happiest day because it's my sister's Birthday.";
  }else{
    text.innerText="Oh really? Then let me remind you... Today is the happiest day because it's my sister's Birthday.";
  }
}

</script>

</body>
  </html>
